<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS</title>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* --- 1. THE DEEP VOID BACKGROUND --- */
        body { 
            /* Glowing center, deep black edges */
            background: radial-gradient(circle at center, #0b1d3a 0%, #020c1b 70%, #000000 100%);
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- 2. THE UI CONTAINER (INVISIBLE NOW) --- */
        .container { 
            position: relative;
            z-index: 10;
            text-align: center; 
            padding: 2rem;
            /* Removed border, background, and shadow for the "Floating" look */
        }

        h1 { 
            font-size: 3.5rem; 
            letter-spacing: 12px; 
            margin: 0; 
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            cursor: default;
        }

        .subtitle { 
            color: #8892b0; 
            margin-top: 1.5rem;
            margin-bottom: 3rem; 
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* --- 3. THE BUTTON & INPUT --- */
        .trigger-btn {
            background: rgba(100, 255, 218, 0.05);
            color: #64ffda; 
            border: 1px solid #64ffda; 
            padding: 18px 40px; 
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }

        .trigger-btn:hover { 
            background: rgba(100, 255, 218, 0.2); 
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.3);
            letter-spacing: 6px; 
        }

        #terminal-interface {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #1d4ed8;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            padding: 12px;
            width: 280px;
            text-align: center;
            outline: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 30px rgba(29, 78, 216, 0.5);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>VESTIGIA LABS</h1>
        <p class="subtitle"><span id="typewriter"></span><span class="cursor">|</span></p>
        
        <button id="startBtn" class="trigger-btn" onclick="openTerminal()">[ INITIALIZE UPLINK ]</button>

        <div id="terminal-interface">
            <input type="text" id="passwordInput" placeholder="ENTER ACCESS KEY" autocomplete="off" onkeypress="handleEnter(event)">
            <div id="statusMessage" style="margin-top:15px; height:20px; font-size:0.8rem; letter-spacing:2px;"></div>
        </div>
    </div>

    <script>
        /* --- 1. CONFIGURING THE "NEURAL NETWORK" LOOK --- */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#64ffda" }, /* Cyan Nodes */
                "shape": { "type": "circle" },
                "opacity": { 
                    "value": 0.5, 
                    "random": true, 
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } 
                },
                "size": { "value": 3, "random": true },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#1d4ed8", /* Dark Blue Lines */
                    "opacity": 0.3, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": 0.8, 
                    "direction": "none", 
                    "random": false, 
                    "straight": false, 
                    "out_mode": "out", 
                    "bounce": false, 
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" }, 
                    "onclick": { "enable": true, "mode": "push" } 
                },
                "modes": { 
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.8 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        /* --- 2. TYPING EFFECT --- */
        const text = "INSTITUTIONAL FORENSIC INTELLIGENCE";
        const typeElem = document.getElementById('typewriter');
        let idx = 0;
        function type() {
            if (idx < text.length) {
                typeElem.innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 50);
            }
        }
        window.onload = type;

        /* --- 3. TERMINAL LOGIC --- */
        function openTerminal() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('terminal-interface').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function handleEnter(e) { if (e.key === 'Enter') checkAccess(); }

        function checkAccess() {
            const input = document.getElementById('passwordInput');
            const status = document.getElementById('statusMessage');
            
            if (input.value === "ALPHA101") {
                status.style.color = "#00ff41";
                status.innerText = "ACCESS GRANTED. DECRYPTING...";
                input.style.borderColor = "#00ff41";
                setTimeout(() => {
                    window.location.href = "mailto:tycho@vestigialabs.com?subject=ACCESS%20REQUEST:%20ALPHA101&body=Clearance%20Code:%20Verified.";
                }, 1500);
            } else {
                status.style.color = "#ff5f5f";
                status.innerText = "ACCESS DENIED";
                input.style.borderColor = "#ff5f5f";
                input.value = "";
            }
        }
    </script>

</body>
</html>
