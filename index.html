<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VESTIGIA LABS</title>
    
    <meta name="theme-color" content="#020c1b">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        html {
            background-color: #020c1b; 
            height: 100%;
        }

        body { 
            background: radial-gradient(circle at center, #061229 0%, #020c1b 70%, #000000 100%);
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            overflow: hidden;
            overscroll-behavior: none;
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container { 
            position: relative;
            z-index: 10;
            text-align: center; 
            padding: 1rem;
            width: 100%;
            max-width: 1000px;
        }

        h1 { 
            white-space: nowrap; 
            font-size: clamp(1.8rem, 6vw, 3.5rem); 
            letter-spacing: clamp(2px, 1vw, 12px); 
            margin: 0; 
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            cursor: default;
            line-height: 1;
            font-weight: 700;
        }

        .subtitle { 
            color: #8892b0; 
            margin-top: 1.5rem;
            margin-bottom: 3rem; 
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .cursor {
            display: inline-block;
            animation: blink 1s step-end infinite;
            font-weight: bold;
            color: #64ffda;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .trigger-btn {
            background: rgba(100, 255, 218, 0.05);
            color: #64ffda; 
            border: 1px solid #64ffda; 
            /* REDUCED: Slimmer padding for mobile (10px min height) */
            padding: clamp(10px, 1.8vh, 18px) clamp(20px, 3.5vw, 45px);
            /* REDUCED: Smaller font on mobile for a sleeker look */
            font-size: clamp(0.75rem, 1.4vw, 0.95rem);
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            touch-action: manipulation; 
        }

        .trigger-btn:hover { 
            background: rgba(100, 255, 218, 0.2); 
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.3);
            letter-spacing: 4px; 
        }

        #terminal-interface {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #1d4ed8;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px; 
            padding: 12px;
            width: 90%; 
            max-width: 350px;
            text-align: center;
            outline: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 30px rgba(29, 78, 216, 0.5);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>VESTIGIA LABS</h1>
        <p class="subtitle"><span id="typewriter"></span><span class="cursor">_</span></p>
        
        <button id="startBtn" class="trigger-btn" onclick="openTerminal()">[ INITIALIZE UPLINK ]</button>

        <div id="terminal-interface">
            <input type="text" id="passwordInput" placeholder="ENTER ACCESS KEY" autocomplete="off" onkeypress="handleEnter(event)">
            <div id="statusMessage" style="margin-top:15px; height:20px; font-size:0.8rem; letter-spacing:2px;"></div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#64ffda" },
                "shape": { "type": "circle" },
                "opacity": { 
                    "value": 0.5, 
                    "random": true, 
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } 
                },
                "size": { "value": 3, "random": true },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#1d4ed8", 
                    "opacity": 0.3, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": 0.8, 
                    "direction": "none", 
                    "random": false, 
                    "straight": false, 
                    "out_mode": "out", 
                    "bounce": false, 
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" }, 
                    "onclick": { "enable": true, "mode": "push" } 
                },
                "modes": { 
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.8 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        const text = "INSTITUTIONAL FORENSIC INTELLIGENCE";
        const typeElem = document.getElementById('typewriter');
        let idx = 0;
        function type() {
            if (idx < text.length) {
                typeElem.innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 50);
            }
        }
        window.onload = type;

        function openTerminal() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('terminal-interface').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function handleEnter(e) { if (e.key === 'Enter') checkAccess(); }

        function checkAccess() {
            const input = document.getElementById('passwordInput');
            const status = document.getElementById('statusMessage');
            
            if (input.value === "ALPHA101") {
                status.style.color = "#00ff41";
                status.innerText = "ACCESS GRANTED. DECRYPTING...";
                input.style.borderColor = "#00ff41";
                setTimeout(() => {
                    window.location.href = "mailto:tycho@vestigialabs.com?subject=ACCESS%20REQUEST:%20ALPHA101&body=Clearance%20Code:%20Verified.";
                }, 1500);
            } else {
                status.style.color = "#ff5f5f";
                status.innerText = "ACCESS DENIED";
                input.style.borderColor = "#ff5f5f";
                input.value = "";
            }
        }
    </script>

</body>
</html>
