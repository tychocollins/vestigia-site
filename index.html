<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS | SENTINEL SYSTEM</title>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* --- CORE VISUALS --- */
        body { 
            background-color: #020c1b; /* Deep Navy */
            color: #64ffda; /* Electric Cyan */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Particle Background Layer */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #020c1b;
            z-index: 1;
        }

        /* Main Content Box */
        .container { 
            position: relative;
            z-index: 10; /* Above particles */
            text-align: center; 
            padding: 3rem;
            background: rgba(2, 12, 27, 0.85); /* Glassmorphism */
            border: 1px solid rgba(100, 255, 218, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 4px;
            max-width: 600px;
        }

        /* --- TYPOGRAPHY & GLITCH EFFECT --- */
        h1 { 
            font-size: 3.5rem; 
            letter-spacing: 8px; 
            margin-bottom: 0.5rem; 
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
            position: relative;
            cursor: default;
        }

        /* The Glitch Animation on Hover */
        h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #fff;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .subtitle { 
            color: #8892b0; 
            margin-bottom: 3rem; 
            font-size: 1rem;
            letter-spacing: 3px;
            min-height: 1.2em; /* Keeps space for typing effect */
        }

        /* --- INTERACTIVE TERMINAL INPUT --- */
        .input-group {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid #233554;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            padding: 10px 15px;
            width: 250px;
            text-align: center;
            outline: none;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        /* The "Submit" Button */
        .btn { 
            display: block;
            margin: 1.5rem auto 0;
            background: transparent;
            color: #64ffda; 
            border: 1px solid #64ffda; 
            padding: 12px 40px; 
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s; 
            text-transform: uppercase;
        }

        .btn:hover { 
            background: rgba(100, 255, 218, 0.15); 
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
            text-shadow: 0 0 10px #64ffda;
        }

        /* --- STATUS MESSAGES --- */
        .status {
            height: 20px;
            margin-top: 15px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .error { color: #ff5f5f; text-shadow: 0 0 10px #ff0000; }
        .success { color: #00ff41; text-shadow: 0 0 10px #00ff00; }

        /* Institutional Link */
        .footer-link {
            position: fixed;
            bottom: 20px;
            font-size: 0.7rem;
            color: #233554;
            text-decoration: none;
            z-index: 20;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .footer-link:hover { color: #64ffda; }

        /* Cursor Blink */
        .cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>VESTIGIA</h1>
        
        <p class="subtitle"><span id="typewriter"></span><span class="cursor">_</span></p>
        
        <div class="login-interface">
            <input type="text" id="passwordInput" placeholder="ENTER CLEARANCE CODE" autocomplete="off" onkeypress="handleEnter(event)">
            <div id="statusMessage" class="status"></div>
            <button class="btn" onclick="authenticate()">INITIALIZE UPLINK</button>
        </div>
    </div>

    <a href="mailto:tycho@vestigialabs.com" class="footer-link">SECURE CHANNEL: tycho@vestigialabs.com</a>

    <script>
        /* --- 1. PARTICLE SYSTEM CONFIGURATION --- */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#64ffda" }, /* Electric Cyan Particles */
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#64ffda", 
                    "opacity": 0.4, 
                    "width": 1 
                },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" }, /* Connects lines to mouse */
                    "onclick": { "enable": true, "mode": "push" } 
                },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });

        /* --- 2. TYPING EFFECT --- */
        const textToType = "INSTITUTIONAL FORENSIC INTELLIGENCE // ALPHA";
        const typeWriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Speed of typing
            }
        }
        // Start typing after page load
        window.onload = typeWriter;

        /* --- 3. PASSWORD LOGIC (ALPHA101) --- */
        function handleEnter(e) {
            if (e.key === 'Enter') authenticate();
        }

        function authenticate() {
            const input = document.getElementById('passwordInput');
            const status = document.getElementById('statusMessage');
            const code = input.value;

            if (code === "ALPHA101") {
                // SUCCESS SEQUENCE
                status.className = "status success";
                status.innerText = "ACCESS GRANTED. DECRYPTING...";
                input.style.borderColor = "#00ff41";
                
                // 1.5 second delay to feel "real", then open email
                setTimeout(() => {
                    window.location.href = "mailto:tycho@vestigialabs.com?subject=ACCESS%20REQUEST:%20ALPHA101&body=Clearance%20Code:%20Verified.%0A%0A[Enter%20Institutional%20Request]";
                }, 1500);
            } else {
                // FAILURE SEQUENCE
                status.className = "status error";
                status.innerText = "ERROR: INVALID CREDENTIALS";
                input.style.borderColor = "#ff5f5f";
                
                // Shake animation
                input.style.animation = "shake 0.5s";
                setTimeout(() => { input.style.animation = "none"; }, 500);
            }
        }
    </script>

</body>
</html>
