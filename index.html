<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS</title>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* --- 1. CORE AESTHETICS --- */
        body { 
            background-color: #020c1b; /* The classic Deep Navy you liked */
            color: #64ffda; /* Electric Cyan */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The CRT Scanline Texture (Subtle High-Tech Feel) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container { 
            position: relative;
            z-index: 10;
            text-align: center; 
            padding: 4rem;
            max-width: 800px;
        }

        /* --- 2. TYPOGRAPHY --- */
        h1 { 
            font-size: 4rem; 
            letter-spacing: 10px; 
            margin: 0; 
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            cursor: default;
        }

        .subtitle { 
            color: #8892b0; 
            margin-top: 1rem;
            margin-bottom: 3rem; 
            font-size: 1rem;
            letter-spacing: 4px;
            font-weight: 600;
            min-height: 1.5em;
        }

        /* --- 3. THE PULSING BUTTON --- */
        .trigger-btn {
            background: transparent;
            color: #64ffda; 
            border: 1px solid #64ffda; 
            padding: 15px 40px; 
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 3px;
            transition: 0.3s; 
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.1);
            animation: pulse 2s infinite;
        }

        .trigger-btn:hover { 
            background: rgba(100, 255, 218, 0.1); 
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
            letter-spacing: 5px;
            animation: none; /* Stops pulsing on hover */
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }

        /* --- 4. THE TERMINAL INPUT --- */
        #terminal-interface {
            display: none;
            margin-top: 2rem;
            animation: slideOpen 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slideOpen {
            0% { transform: scaleY(0); transform-origin: top; opacity: 0; }
            100% { transform: scaleY(1); transform-origin: top; opacity: 1; }
        }

        input[type="text"] {
            background: rgba(2, 12, 27, 0.8);
            border: 1px solid #233554;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            padding: 15px;
            width: 300px;
            text-align: center;
            outline: none;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        .status {
            height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .footer-link {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 0.7rem;
            color: #495670;
            text-decoration: none;
            z-index: 20;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .footer-link:hover { color: #64ffda; }
        
        .cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>VESTIGIA LABS</h1>
        <p class="subtitle"><span id="typewriter"></span><span class="cursor">_</span></p>
        
        <button id="startBtn" class="trigger-btn" onclick="openTerminal()">[ ENTER TERMINAL CODE ]</button>

        <div id="terminal-interface">
            <input type="text" id="passwordInput" placeholder="ACCESS CODE" autocomplete="off" onkeypress="handleEnter(event)">
            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <a href="mailto:tycho@vestigialabs.com" class="footer-link">SECURE CHANNEL: tycho@vestigialabs.com</a>

    <script>
        /* --- 1. PARTICLE CONFIG (The "Classic" Setup) --- */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#64ffda" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#64ffda", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" } },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });

        /* --- 2. TYPEWRITER EFFECT --- */
        const text = "INSTITUTIONAL FORENSIC INTELLIGENCE";
        const typeElem = document.getElementById('typewriter');
        let idx = 0;
        function type() {
            if (idx < text.length) {
                typeElem.innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 40);
            }
        }
        window.onload = type;

        /* --- 3. TERMINAL LOGIC --- */
        function openTerminal() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('terminal-interface').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function handleEnter(e) { if (e.key === 'Enter') checkAccess(); }

        function checkAccess() {
            const input = document.getElementById('passwordInput');
            const status = document.getElementById('statusMessage');
            
            if (input.value === "ALPHA101") {
                status.style.color = "#00ff41";
                status.innerHTML = "ACCESS GRANTED. <br> ESTABLISHING SECURE UPLINK...";
                input.style.borderColor = "#00ff41";
                
                // Redirect after 1.5s
                setTimeout(() => {
                    window.location.href = "mailto:tycho@vestigialabs.com?subject=ACCESS%20REQUEST:%20ALPHA101&body=Clearance%20Code:%20Verified.";
                }, 1500);
            } else {
                status.style.color = "#ff5f5f";
                status.innerText = "ACCESS DENIED";
                input.style.borderColor = "#ff5f5f";
                input.value = "";
                
                // Shake Animation
                input.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>

</body>
</html>
