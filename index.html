<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS</title>
    <link rel="icon" type="image/png" href="trail.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Restored the "Deep Space" gradient */
            background: radial-gradient(circle, #061229 0%, #020c1b 100%);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #64ffda; /* Electric Cyan accent */
        }

        #terminal-container {
            text-align: center;
            z-index: 2;
        }

        /* Branding: New S-Curve with high-tech glow */
        .brand-logo {
            width: 120px; 
            margin-bottom: 25px;
            /* Filter makes the navy logo glow Cyan to match the terminal */
            filter: brightness(0) invert(1) drop-shadow(0 0 15px #64ffda);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 12px;
            margin: 0;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        .subtitle {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.8;
            letter-spacing: 4px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #64ffda;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .uplink-btn {
            margin-top: 50px;
            padding: 18px 35px;
            background: transparent;
            border: 1px solid #64ffda;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 3px;
        }

        .uplink-btn:hover {
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="terminal-container">
        <img src="trail.png" alt="Vestigia S-Curve" class="brand-logo">
        
        <h1>VESTIGIA LABS</h1>
        <div class="subtitle">INSTITUTIONAL FORENSIC INTELLIGENCE<span class="cursor"></span></div>
        
        <button class="uplink-btn" onclick="initializeUplink()">[ INITIALIZE UPLINK ]</button>
    </div>

    <script>
        function initializeUplink() {
            let accessKey = prompt("SECURITY PROTOCOL: ENTER ACCESS KEY");
            if (accessKey === "vestigia2026") {
                alert("ACCESS GRANTED. DECODING ASYMMETRY DELTA...");
                // Path to your future dashboard
            } else {
                alert("UNAUTHORIZED ACCESS. SOURCE IP LOGGED.");
            }
        }
    </script>
</body>
</html>
