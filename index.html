<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* --- THE HYBRID TERMINAL THEME --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #020c1b; /* BRAND NAVY FRAME */
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* THE WHITE "DATA TERMINAL" WINDOW */
        .terminal-window {
            position: relative;
            z-index: 10;
            background: #ffffff; /* CLEAN WHITE CORE */
            width: 90%;
            max-width: 900px;
            height: 80vh;
            border-left: 5px solid #64ffda; /* THE CYAN GLOW STRIP */
            box-shadow: 0 0 50px rgba(100, 255, 218, 0.2);
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .header-bar {
            border-bottom: 1px solid #020c1b;
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            color: #020c1b;
            font-weight: bold;
            font-size: 0.8rem;
        }

        h1 {
            color: #020c1b;
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin: 0;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        .status-tag {
            background: #020c1b;
            color: #64ffda;
            padding: 2px 10px;
            font-size: 0.7rem;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .subtitle {
            color: #8892b0;
            letter-spacing: 3px;
            font-size: 1rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .trigger-btn {
            background: #020c1b;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .trigger-btn:hover {
            background: #64ffda;
            color: #020c1b;
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: auto;
            font-size: 0.7rem;
            color: #8892b0;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="terminal-window">
        <div class="header-bar">
            <span>SECURE LINK: ESTABLISHED</span>
            <span class="status-tag">SYSTEM ACTIVE</span>
        </div>

        <div class="content-area">
            <h1>VESTIGIA LABS</h1>
            <p class="subtitle">Institutional Forensic Intelligence</p>
            <button class="trigger-btn" onclick="location.href='mailto:tycho@vestigialabs.com'">[ INITIALIZE UPLINK ]</button>
        </div>

        <div class="footer-note">
            Â© 2026 VESTIGIA LABS | SENTINEL_V1.04
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#64ffda" },
                "line_linked": { "enable": true, "color": "#64ffda", "opacity": 0.2 },
                "move": { "speed": 1 }
            }
        });
    </script>
</body>
</html>
