<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIA LABS</title>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* --- CORE VISUALS --- */
        body { 
            background-color: #020c1b; /* Deep Navy */
            color: #64ffda; /* Electric Cyan */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #020c1b;
            z-index: 1;
        }

        /* Main Content Box */
        .container { 
            position: relative;
            z-index: 10;
            text-align: center; 
            padding: 4rem;
            max-width: 700px;
        }

        /* --- TYPOGRAPHY --- */
        h1 { 
            font-size: 4rem; 
            letter-spacing: 10px; 
            margin: 0; 
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            cursor: default;
            transition: 0.3s;
        }
        
        h1:hover {
            text-shadow: 4px 4px 0px rgba(255,0,0,0.5);
            transform: scale(1.02);
        }

        .subtitle { 
            color: #8892b0; 
            margin-top: 1rem;
            margin-bottom: 4rem; 
            font-size: 1.1rem;
            letter-spacing: 4px;
            font-weight: bold;
            min-height: 1.5em;
        }

        /* --- THE TRIGGER BUTTON --- */
        .trigger-btn {
            background: transparent;
            color: #64ffda; 
            border: 1px solid #64ffda; 
            padding: 15px 40px; 
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 3px;
            transition: 0.3s; 
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
        }

        .trigger-btn:hover { 
            background: rgba(100, 255, 218, 0.1); 
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
            letter-spacing: 5px;
        }

        /* --- THE HIDDEN TERMINAL (Initially Hidden) --- */
        #terminal-interface {
            display: none; /* Hidden by default */
            margin-top: 2rem;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            background: rgba(2, 12, 27, 0.9);
            border: 1px solid #233554;
            color: #64ffda;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            padding: 15px;
            width: 300px;
            text-align: center;
            outline: none;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus {
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        .status {
            height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .error { color: #ff5f5f; text-shadow: 0 0 10px red; }
        .success { color: #00ff41; text-shadow: 0 0 10px #00ff00; }

        /* Footer Link */
        .footer-link {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 0.7rem;
            color: #233554;
            text-decoration: none;
            z-index: 20;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .footer-link:hover { color: #64ffda; }

        .cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>VESTIGIA LABS</h1>
        <p class="subtitle"><span id="typewriter"></span><span class="cursor">_</span></p>
        
        <button id="startBtn" class="trigger-btn" onclick="openTerminal()">[ ENTER TERMINAL CODE ]</button>

        <div id="terminal-interface">
            <input type="text" id="passwordInput" placeholder="ACCESS CODE" autocomplete="off" onkeypress="handleEnter(event)">
            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <a href="mailto:tycho@vestigialabs.com" class="footer-link">SECURE LINE: tycho@vestigialabs.com</a>

    <script>
        /* --- 1. PARTICLES --- */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#64ffda" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#64ffda", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" } },
                "modes": { "grab": { "distance": 180, "line_linked": { "opacity": 0.6 } } }
            }
        });

        /* --- 2. TYPEWRITER --- */
        const text = "INSTITUTIONAL FORENSIC INTELLIGENCE";
        const typeElem = document.getElementById('typewriter');
        let idx = 0;
        
        function type() {
            if (idx < text.length) {
                typeElem.innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 40);
            }
        }
        window.onload = type;

        /* --- 3. TERMINAL LOGIC --- */
        function openTerminal() {
            // Hide button, show input
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('terminal-interface').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkAccess();
        }

        function checkAccess() {
            const input = document.getElementById('passwordInput');
            const status = document.getElementById('statusMessage');
            
            if (input.value === "ALPHA101") {
                status.className = "status success";
                status.innerText = "ACCESS GRANTED. DECRYPTING...";
                input.style.borderColor = "#00ff41";
                setTimeout(() => {
                    window.location.href = "mailto:tycho@vestigialabs.com?subject=ACCESS%20REQUEST:%20ALPHA101&body=Clearance%20Code:%20Verified.";
                }, 1500);
            } else {
                status.className = "status error";
                status.innerText = "ACCESS DENIED";
                input.style.borderColor = "#ff5f5f";
                input.value = "";
                input.style.animation = "shake 0.4s";
                setTimeout(() => { input.style.animation = "none"; }, 400);
            }
        }
    </script>

</body>
</html>
